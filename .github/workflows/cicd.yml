name: CI/CD Pipeline
on:
  push:
    branches:
      - main 

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install 

      - name: Run tests
        run: npm run check 

  Deploy:
      needs: Testing
      runs-on: self-hosted

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '22'

        - name: Install dependencies
          run: npm install 
         
        - name: Install PM2
          run: npm install pm2 -g  
        
        - name: Deploy to Server
          run: |
            pm2 delete "Server" || true
            pm2 start "npm start" --name="Server" 